<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training</title>
  </head>
  <body>
    <div class="screen">
      <h1>Train your aim</h1>
      <a href="#" class="start" id="start">Let's go!</a>
    </div>

    <div class="screen">
      <h1>Game duration</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">10 sec</button>
        </li>
        <li>
          <button class="time-btn" data-time="20">20 sec</button>
        </li>
        <li>
          <button class="time-btn" data-time="30">30 sec</button>
        </li>
        <li>
          <button class="set">Time, in sec.</button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3 class="time-left">Time left <span id="time">00:00</span></h3>
      <h3 class="result"> Good luck! <span>Current Score: 0</span></h3>
      <button class="reset hidden" id="reset">Play again?</button>
      <div class="board" id="board"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
